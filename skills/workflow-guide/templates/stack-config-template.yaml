# ============================================================================
# Stack Configuration (Per-Project)
# ============================================================================
# Auto-generated by /start-project. Edit any value to override.
#
# This file resolves skill categories → actual skill folder names.
# Agents read team.config.yaml for which categories they need,
# then resolve the actual skill name here.
#
# To load a skill: read ${CLAUDE_PLUGIN_ROOT}/skills/{skill_name}/SKILL.md
# Special value: _none_ → agent skips loading that category.
# ============================================================================

detected:
  backend: "{backend_name}"
  frontend: "{frontend_name}"
  language: "{language_name}"
  detected_from: "{detection_source}"

# Skill resolution: category → skill folder name
skills:
  backend-patterns: "{backend_skill}"       # e.g., fastapi-patterns, django-patterns
  frontend-guide: "{frontend_skill}"        # e.g., nextjs16-guide, react-guide
  language: "{language_skill}"              # e.g., python312
  conventions: "{conventions_skill}"        # e.g., conventions

# ─────────────────────────────────────────────────────────────────────────────
# How Agents Use This File
# ─────────────────────────────────────────────────────────────────────────────
# 1. Agent reads team.config.yaml → finds its skill categories
#    Example: backend-dev-agent needs [backend-patterns, language, conventions]
#
# 2. Agent reads this file → resolves category to skill name
#    Example: backend-patterns → fastapi-patterns
#
# 3. Agent reads ${CLAUDE_PLUGIN_ROOT}/skills/fastapi-patterns/SKILL.md
#
# If a category resolves to _none_, the agent skips it entirely.
# ─────────────────────────────────────────────────────────────────────────────

# To override: change the skill name above.
# To add a custom skill:
#   1. Create folder: ${CLAUDE_PLUGIN_ROOT}/skills/my-custom-skill/
#   2. Add SKILL.md with your patterns/conventions
#   3. Update the skill name in this file
