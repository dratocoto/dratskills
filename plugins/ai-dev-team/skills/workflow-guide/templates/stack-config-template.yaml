# ============================================================================
# Cấu hình Stack (Theo dự án)
# ============================================================================
# Tự động tạo bởi /start-project. Chỉnh sửa bất kỳ giá trị nào để ghi đè.
#
# File này ánh xạ skill categories → tên thư mục skill thực tế.
# Agents đọc team.config.yaml để biết cần categories nào,
# sau đó tra cứu tên skill thực tế tại đây.
#
# Để tải một skill: đọc ${CLAUDE_PLUGIN_ROOT}/skills/{skill_name}/SKILL.md
# Giá trị đặc biệt: _none_ → agent bỏ qua category đó.
# ============================================================================

detected:
  backend: "{backend_name}"
  frontend: "{frontend_name}"
  language: "{language_name}"
  detected_from: "{detection_source}"

# Ánh xạ skill: category → tên thư mục skill
skills:
  backend-patterns: "{backend_skill}"       # ví dụ: fastapi-patterns, django-patterns
  frontend-guide: "{frontend_skill}"        # ví dụ: nextjs16-guide, react-guide
  language: "{language_skill}"              # ví dụ: python312
  conventions: "{conventions_skill}"        # ví dụ: conventions

# ─────────────────────────────────────────────────────────────────────────────
# Cách Agents sử dụng file này
# ─────────────────────────────────────────────────────────────────────────────
# 1. Agent đọc team.config.yaml → tìm các skill categories cần thiết
#    Ví dụ: backend-dev-agent cần [backend-patterns, language, conventions]
#
# 2. Agent đọc file này → ánh xạ category sang tên skill
#    Ví dụ: backend-patterns → fastapi-patterns
#
# 3. Agent đọc ${CLAUDE_PLUGIN_ROOT}/skills/fastapi-patterns/SKILL.md
#
# Nếu category ánh xạ tới _none_, agent sẽ bỏ qua hoàn toàn.
# ─────────────────────────────────────────────────────────────────────────────

# Để ghi đè: thay đổi tên skill ở trên.
# Để thêm skill tuỳ chỉnh:
#   1. Tạo thư mục: ${CLAUDE_PLUGIN_ROOT}/skills/my-custom-skill/
#   2. Thêm SKILL.md chứa patterns/conventions của bạn
#   3. Cập nhật tên skill trong file này
